 <h2>Handlebars templates to populate a table with an array of objects using Ajax</h2>
 <h3>array of people objects as a table</h3>
 <div id="peopleTable"></div>
</body>
<!-- The script element is used to define the Handlebars template -->
 <script type="text/x-handlebars-template" id="tableTemplate">
 <table cellspacing='12'>
 <tr><th>Name</th><th>State</th><th>Age</th><th>Flavor</th></tr>
 {{#each rows}}
 <tr>
 <td>{{name}}</td><td>{{state}}</td><td>{{age}}</td><td>{{flavor}}</td>
 </tr>
 {{/each}}
 </table>
 </script>
 
<!-- Ajax request for an array of JSON-ized objects -->
 <script>
 window.onload = async function() {
 var url = "hb6data.json"; // the data file
 var response = await fetch(url);
 if(response.ok) {
 var data = await response.json(); // variable named data receives an array of objects
 var templateText = document.getElementById('tableTemplate').innerHTML; // Get 
template text 
 var compiledTemplateText = Handlebars.compile(templateText); // Compile the 
Handlebars template
 compiledHtml = compiledTemplateText({ rows: data }) // Evaluate the 
template
